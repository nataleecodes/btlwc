<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Let's Get Cooking</title>
</head>
<body>
    <div class="container">

        <main>
        <h1>Let's Get Cooking</h1>
        <p>Meal prepping is an awesome way to save money and stay healthy. Use this quiz to home in on recipes that fit your schedule & your tastes. Chop to it!</p>
        <form class="quizForm" action="" method="GET">
            <div class="question question1">
                <h2>How much time do you have?</h2>
                
                <input id="quickie" name="time" type="radio" value="quickie" required checked="checked">
                <label for="quickie">Under 1 hr</label>
                
                <input id="oneHour" name="time" type="radio" value="oneHour" required checked="checked">
                <label for="oneHour">1 to 2 hrs</label>

                <input id="sundays" name="time" type="radio" value="sunday" required checked="checked">
                <label for="sundays">Sundays are sacred meal prep days.</label>
            </div>
            
            <div class="question question2">
                <h2>Which protein do you prefer?</h2>
                <input id="beans" name="protein" type="radio" value="beans" required checked="checked">
                <label for="beans">Beans or Tofu</label>

                <input id="shrimp" name="protein" type="radio" value="shrimp" required checked="checked">
                <label for="shrimp">Shrimp</label>

                <input id="bird" name="protein" type="radio" value="bird" required checked="checked">
                <label for="bird">Poultry</label>

                <input id="redMeat" name="protein" type="radio" value="redMeat" required checked="checked">
                <label for="redMeat">Red meat</label> 
            </div>

                <input type="submit" name="submit" value="Giddyup">
            </form>

            <div class="answer-wrapper">
                <p>This week try some 
                    <a id="answer-link" href="">
                        <span id="answer">...</span>
                    </a>
                </p>
            </div>
            
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </div> <!--END CSS GRID CONTAINER-->
</body>

</html>
